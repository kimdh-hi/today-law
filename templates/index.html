    <script>
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "/test",
                success: function (res) {
                    console.log(res)
                }
            })

            //탭 메뉴 전환 ( 전체보기 / 즐겨찾기 )
            $(".tab_title li").click(function () {
                let idx = $(this).index();
                //console.log(idx)
                $(".tab_title li").removeClass("is-active");
                $(".tab_title li").eq(idx).addClass("is-active");
                $(".card-container > .card-list").hide();
                $(".card-container > .card-list").eq(idx).show();
                console.log($(".card-container > .card-list").index())
            })

        })

        function Click_Article() {
            let url = $('#post-url').val()
            let comment = $('#post-comment').val()
            $.ajax({
                type: "POST",
                url: "/memo",
                data: {url_give: url, comment_give: comment},
                success: function (response) { // 성공하면
                    alert(response["msg"]);
                    window.location.reload()
                }
            })
        }

        //모달 열기 (id를 인자로 받는 함수??)
        function open_modal() {
            let url = 'http://likms.assembly.go.kr/bill/billDetail.do?billId=PRC_J2G1Q0J9Y2K3Y1P1E0N5Q1G7Z8N8D5&ageFrom=21&ageTo=21'
            //console.log(this.title)
            $.ajax({
                type: "POST",
                url: "/api/laws/details",
                data: {url_give: url},
                success: function (response) {
                    alert('modal ok')
                    let title = response['title'].split('(')[0]
                    let proposer = response['proposer']
                    let content = response['content']
                    let date = response['date']
                    console.log(content)
                    let content2 = content.split('제안이유')[1].split('주요내용')[0]
                    let content3 = content.split('주요내용')[1]
                    let temp_html = `<div class="modal is-active">
                                <div class="modal-background" onclick="close_modal()"></div>
                                <div class="modal-content">

                                        <div class="card-content" style="text-align: center">
                                            <div class="media">
                                                <div class="media-content">
                                                    <p class="title is-5">${title}</p>
                                                    <time style="font-size: 1em" datetime="2016-1-1">${date}</time>
                                                    <p class="subtitle is-6">${proposer}</p>

                                                </div>
                                            </div>
                                            <hr>
                                            <div class="content">
                                                <span style="color: cornflowerblue; font-size: 2em; font-weight: bold" >제안이유</span>
                                                <br>
                                                ${content2}
                                                <br>
                                                <hr>
                                                <br>
                                                <span style="color: cornflowerblue; font-size: 2em; font-weight: bold" >주요내용</span>
                                                <br>
                                                ${content3}
                                                <br>

                                            </div>

                                        </div>

                                </div>
                                <button class="modal-close is-large" aria-label="close" onclick="close_modal()"></button>
                            </div>`
                    $('body').append(temp_html)
                }
            })
            //$(".modal").addClass("is-active");

        }


        //모달 닫기
        function close_modal() {
            $(".modal").removeClass("is-active");
        }


    </script>
</head>
